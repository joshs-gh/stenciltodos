<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/todo.esm.js"></script>
    <script nomodule src="/build/todo.js"></script>
  </head>
  <body>
    <todo-microapp>
      <new-todo
        default-text="What needs to be done?"
        slot="todo-input"
      ></new-todo>
      <todo-item todo-text="foo and bar" slot="todo-list"></todo-item>
    </todo-microapp>
  </body>
</html>
